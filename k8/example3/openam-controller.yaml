apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: openam-a
  name: openam-a
spec:
  replicas: 1
  selector:
    name: openam-a
  template:
    metadata:
      labels:
         name: openam-a
         site: site1
    spec:
      containers:
      - name: openam-a
        image: gcr.io/frstack-1077/openam:latest
        #imagePullPolicy: Always
        ports:
          - name: openam
            containerPort: 8080
        volumeMounts:
          - name: openam-disk-a
            mountPath: /root/openam
      - name: ssoadm
        image: gcr.io/frstack-1077/ssoadm:dev
        volumeMounts:
                - name: openam-disk-a
                  mountPath: /root/openam
      volumes:
        - name: openam-disk-a
          gcePersistentDisk:
            pdName: openam-disk-a
            fsType: ext4
