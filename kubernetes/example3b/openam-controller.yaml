apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: openam-a
  name: openam-a
spec:
  replicas: 1
  selector:
    name: openam-a
  template:
    metadata:
      labels:
         name: openam-a
         site: site1
    spec:
      containers:
      - name: openam-a
        image: wstrange/openam-nightly
        #imagePullPolicy: Always
        ports:
          - name: openam
            containerPort: 8080
        volumeMounts:
          - name: openam-disk-a
            mountPath: /root/openam
          - name: secrets
            mountPath: /secrets
          - name: config
            mountPath: /config
      - name: git-sync
        image: gcr.io/google_containers/git-sync
        imagePullPolicy: Always
        volumeMounts:
          - name: config
            mountPath: /config
        env:
          - name: GIT_SYNC_REPO
            value: https://github.com/ForgeRock/stack-config.git
          - name: GIT_SYNC_DEST
            value: /config
      volumes:
        - name: secrets
          secret:
            secretName: fr-secrets
        - name: openam-disk-a
          gcePersistentDisk:
            pdName: disk1
            fsType: ext4
        - name: config
          emptyDir: {}
        # - name: config
        #   gitRepo:
        #       repository: "git@github.com:ForgeRock/stack-config.git"
        #       revision: HEAD
