# Only need this if you do not use GCE load balancer
apiVersion: v1beta3
kind: ReplicationController
metadata:
  labels:
    name: haproxy
  name: haproxy
spec:
  replicas: 1
  selector:
    name: haproxy
  template:
    metadata:
      labels:
         name: haproxy
    spec:
      containers:
      - name: haproxy
        image: wstrange/frstack-haproxy:latest
        ports:
        - name: http
          containerPort: 80